<!DOCTYPE html>
<html>
  <head>
    <title>Site Redirection</title>
    <style>
      body {
        width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
      }

      h1 {
        margin-bottom: 10px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      input {
        margin-bottom: 10px;
        padding: 5px;
      }

      button {
        padding: 5px 10px;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
      }

      li {
        margin-bottom: 5px;
      }

      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Site Redirection</h1>
    <form id="addSiteForm">
      <input type="text" id="siteInput" placeholder="Enter site URL">
      <button type="submit">Add Site</button>
    </form>

    <ul id="siteList"></ul>

    <script src="popup.js"></script>
  </body>
</html>
